<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax测试</title>
</head>
<body>
	<div>
		<h2>get-test</h2>
		<input type="text" name="" id="name">
		<input type="text" name="" id="password">
		<input type="submit" name="" id="submit" value="注册">
	</div>
	<a href="test_ajax_02.html">跳转test2</a>
	<a href="注册验证.html">注册验证</a>
</body>
<script type="text/javascript" src="./js/ajax.js"></script>
<script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
//要放到服务器上在调用
//get 的调用方法
	document.querySelector('#submit').onclick = function(){
		data = 'name=jack&friend=rose';
		get('./api/get.txt',data,function(){
			console.log('get test success!');
		});
	}
//post 的调用方法
	document.querySelector('#submit').onclick = function(){
		data = 'name=jack&friend=rose';
		post('./api/post.txt',data,function(){
			console.log('post test success!');
		});
	}
	document.querySelector('#submit').onclick = function(){
		data = 'name=jack&friend=rose';
		ajax('get','./api/post.txt',data,function(){
			console.log('ajax test success!');
		});
	}
</script>
</html>
